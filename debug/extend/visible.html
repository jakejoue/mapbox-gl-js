<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../../dist/mapbox-gl-dev.js'></script>
<script src='../access_token_generated.js'></script>

<script>
var map = window.map = new mapboxgl.Map({
    container: "map",
    zoom: 12.5,
    projection: "EPSG:4326",
    center: [114.2933203, 30.5665867],
    style: {
        version: 8,
        sources: {
            tdt: {
                type: "raster",
                tiles: [
                    "http://t0.tianditu.com/vec_c/wmts?tk=9aebc7723eee1ef07a73f5ddfc0c1df4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles"
                ],
                tileSize: 256,
                zoomOffset: 0
            }
        },
        layers: [
            {
                id: "tdt",
                type: "raster",
                layout: { visibility: "visible" },
                maxzoom: 19,
                metadata: { type: "WMTS" },
                minzoom: 1,
                name: "vec",
                paint: { "raster-opacity": 1 },
                source: "tdt"
            }
        ]
    },
    hash: true,
    skipLevelOfZooming: true,
    renderInterval: 10,
    isIntScrollZoom: true
});

function test() {
    const bounds = map.getBounds();

    const geojson = {
        type: 'Polygon',
        coordinates: [[
            bounds.getNorthEast().toArray(),
            bounds.getNorthWest().toArray(),
            bounds.getSouthWest().toArray(),
            bounds.getCenter().toArray(),
            bounds.getSouthEast().toArray(),
            bounds.getNorthEast().toArray()
        ]]
    };

    map.setVisibleFeature({
        type: 'Feautre',
        geometry: JSON.parse(JSON.stringify(geojson))
    })

    map.getLayer('bounds') && map.removeLayer('bounds')
    map.getSource('bounds') && map.removeSource('bounds')

    map.addSource('bounds', {
        type: 'geojson',
        data: geojson
    });

    map.addLayer({
        id: 'bounds',
        type: 'fill',
        source: 'bounds',
        paint: {
            'fill-color': "rgba(255,0,0,0.2)",
        }
    });

    map.showTileBoundaries = true
}

</script>
</body>
</html>

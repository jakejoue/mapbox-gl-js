<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 12.5,
                minZoom: 1,
                projection: "EPSG:3857",
                center: [12723074.215081718, 3576589.173505064],
                style: {
                    version: 8,
                    sources: {
                        vec: {
                            type: "raster",
                            tiles: [
                                "http://t2.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={x}&TILEROW={y}&TILEMATRIX={z}&tk=9aebc7723eee1ef07a73f5ddfc0c1df4"
                            ],
                            tileSize: 256,
                            zoomOffset: 0
                        },
                        cia: {
                            type: "raster",
                            tiles: [
                                "http://t0.tianditu.gov.cn/cia_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cia&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={x}&TILEROW={y}&TILEMATRIX={z}&tk=9aebc7723eee1ef07a73f5ddfc0c1df4"
                            ],
                            tileSize: 256,
                            zoomOffset: 0,
                            cache: false
                        }
                    },
                    layers: [
                        {
                            id: "vec",
                            type: "raster",
                            layout: { visibility: "visible" },
                            maxzoom: 19,
                            metadata: { type: "WMTS" },
                            minzoom: 1,
                            name: "vec",
                            paint: { "raster-opacity": 1 },
                            source: "vec"
                        },
                        {
                            id: "cia",
                            type: "raster",
                            layout: { visibility: "visible" },
                            maxzoom: 19,
                            metadata: { type: "WMTS" },
                            minzoom: 1,
                            name: "cia",
                            paint: { "raster-opacity": 1 },
                            source: "cia"
                        }
                    ]
                },
                hash: true,
                renderWorldCopies: true,
                isIntScrollZoom: true,
                skipLevelOfZooming: true
            }));
        </script>
    </body>
</html>

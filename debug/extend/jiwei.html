<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 7,
                projection: "EPSG:4326",
                center: [119.81, 28.916],
                style: {
                    version: 8,
                    sources: {
                        tdt: {
                            type: "raster",
                            tiles: [
                                "http://t0.tianditu.com/vec_c/wmts?tk=9aebc7723eee1ef07a73f5ddfc0c1df4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles"
                            ],
                            zoomOffset: 0
                        },
                        jw: {
                            type: "raster",
                            tiles: [
                                "https://ditu.zjzwfw.gov.cn/mapserver/vmap/zjvmap/getMAP?x={x}&y={y}&l={z}&styleId=tdt_biaozhunyangshi_2017&ratio=2"
                                // "http://www.mapgx.com/mapserver/vmap/tdtgx_vts/getMAP?x={x}&y={y}&l={z}&styleId=gxvts&ratio=1&tilesize=512&clientVersion=jssdk_bate@1%20openLayers%201.1.9"
                            ],
                            tileSize: 256,
                            zoomOffset: 0
                        }
                    },
                    layers: [
                        {
                            id: "tdt",
                            type: "raster",
                            layout: { visibility: "visible" },
                            paint: { "raster-opacity": 0.7 },
                            source: "tdt"
                        },
                        {
                            id: "jw",
                            type: "raster",
                            layout: { visibility: "visible" },
                            paint: { "raster-opacity": 1 },
                            source: "jw"
                        }
                    ]
                },
                hash: false,
                renderWorldCopies: true,
                isIntScrollZoom: true,
                skipLevelOfZooming: true
            }));
        </script>
    </body>
</html>

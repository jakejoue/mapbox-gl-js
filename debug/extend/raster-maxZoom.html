<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            const projection = mapboxgl.proj.get("EPSG:4326");
            projection.setTileSize(256);

            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 9,
                center: [114.4952, 31.8063],
                projection: projection,
                style: {
                    version: 8,
                    sources: {
                        tdt: {
                            type: "raster",
                            tiles: [
                                "http://127.0.0.1:5500/emap/proxyHandler?http://192.168.100.84:9010/STHX/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=STHX&STYLE=STHX&TILEMATRIXSET=Matrix_STHX_0&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image/tile"
                            ],
                            tileSize: 256,
                            zoomOffset: 0
                        }
                    },
                    layers: [
                        {
                            id: "tdt",
                            type: "raster",
                            layout: { visibility: "visible" },
                            maxzoom: 17,
                            metadata: { type: "WMTS" },
                            minzoom: 7,
                            name: "vec",
                            paint: { "raster-opacity": 1 },
                            source: "tdt"
                        }
                    ]
                },
                hash: true,
                renderWorldCopies: true,
                intScrollZoom: true,
                skipLevelOfZooming: true
            }));
        </script>
    </body>
</html>

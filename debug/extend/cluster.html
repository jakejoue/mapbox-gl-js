<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            const projection = mapboxgl.proj.get("EPSG:4326");
            const resolutions = [];
            for (let zoom = 0; zoom < 15; zoom++) {
                resolutions[zoom] = 360 / 512 / Math.pow(2, zoom);
            }
            projection.setResolutions(resolutions);

            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 1,
                projection,
                center: [-77.01866, 38.888],
                style: {
                    version: 8,
                    sources: {
                        tdt: {
                            type: "raster",
                            tiles: [
                                "http://t0.tianditu.com/vec_c/wmts?tk=9aebc7723eee1ef07a73f5ddfc0c1df4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles"
                            ],
                            tileSize: 256,
                            zoomOffset: 0
                        }
                    },
                    layers: [
                        {
                            id: "tdt",
                            type: "raster",
                            layout: { visibility: "visible" },
                            maxzoom: 19,
                            metadata: { type: "WMTS" },
                            minzoom: 1,
                            name: "vec",
                            paint: { "raster-opacity": 1 },
                            source: "tdt"
                        }
                    ]
                },
                hash: true
            }));

            map.on("load", () => {
                map.addSource("geojson", {
                    type: "geojson",
                    data: "/test/integration/data/places.geojson",
                    cluster: true,
                    clusterRadius: 50,
                    clusterProperties: {
                        max: ["max", ["get", "scalerank"]],
                        sum: ["+", ["get", "scalerank"]],
                        has_island: [
                            "any",
                            ["==", ["get", "featureclass"], "island"]
                        ]
                    }
                });
                map.addLayer({
                    id: "cluster",
                    type: "circle",
                    source: "geojson",
                    filter: ["==", "cluster", true],
                    paint: {
                        "circle-color": [
                            "case",
                            ["get", "has_island"],
                            "orange",
                            "rgba(0, 200, 0, 1)"
                        ],
                        "circle-radius": 20
                    }
                });
                map.addLayer({
                    id: "cluster_label",
                    type: "symbol",
                    source: "geojson",
                    filter: ["==", "cluster", true],
                    layout: {
                        // "text-field": "{point_count} ({max})",
                        // "text-font": [
                        //     "Open Sans Semibold",
                        //     "Arial Unicode MS Bold"
                        // ],
                        // "text-size": 12,
                        // "text-allow-overlap": true,
                        // "text-ignore-placement": true
                    }
                });
                map.addLayer({
                    id: "unclustered_point",
                    type: "circle",
                    source: "geojson",
                    filter: ["!=", "cluster", true],
                    paint: {
                        "circle-color": "rgb(0, 0, 200)",
                        "circle-radius": 10
                    }
                });

                var hoverData = {
                    type: "FeatureCollection",
                    features: []
                };

                map.addSource("cluster_children", {
                    type: "geojson",
                    data: hoverData
                });

                map.addLayer({
                    id: "cluster_children",
                    type: "circle",
                    source: "cluster_children",
                    paint: {
                        "circle-color": "rgb(0, 150, 0)",
                        "circle-radius": 7
                    }
                });

                function updateHover(features) {
                    hoverData.features = features;
                    map.getSource("cluster_children").setData(hoverData);
                }

                map.on("click", "cluster", e => {
                    var feature = e.features[0];
                    map.getSource("geojson").getClusterExpansionZoom(
                        feature.properties.cluster_id,
                        (err, zoom) => {
                            if (err) throw err;
                            updateHover([]);
                            map.easeTo({
                                center: feature.geometry.coordinates,
                                zoom
                            });
                        }
                    );
                });

                map.on("mouseenter", "cluster", e => {
                    map.getCanvas().style.cursor = "pointer";

                    map.getSource("geojson").getClusterLeaves(
                        e.features[0].properties.cluster_id,
                        Infinity,
                        0,
                        (err, features) => {
                            if (err) throw err;
                            updateHover(features);
                        }
                    );
                });

                map.on("mouseleave", "cluster", e => {
                    map.getCanvas().style.cursor = "";
                    updateHover([]);
                });
            });

            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.GeolocateControl());
        </script>
    </body>
</html>

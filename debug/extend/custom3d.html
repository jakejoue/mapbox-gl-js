<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                projection: "4326",
                center: [114.43479371391822, 30.462614537827378],
                zoom: 13,
                // pitch: 60,
                style: {
                    version: 8,
                    sources: {
                        tdt: {
                            type: "raster",
                            tiles: [
                                "http://t0.tianditu.com/vec_c/wmts?tk=9aebc7723eee1ef07a73f5ddfc0c1df4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles",
                            ],
                            tileSize: 256,
                        },
                    },
                    layers: [
                        {
                            id: "tdt",
                            type: "raster",
                            source: "tdt",
                        },
                    ],
                },
                renderWorldCopies: true,
            }));

            map.on("load", function () {
                // map.addLayer(
                //     new mapboxgl.custom.RadarLayer({
                //         id: "radar",
                //         position: [114.40630698285497, 30.460335067623575],
                //         radius: 1000,
                //         color: "rgba(0, 128, 255, 0.6)",
                //         // 扇形弧度 和 扇形边的点
                //         angle: Math.PI / 3,
                //         num: 30,
                //     })
                // );

                map.addLayer(
                    new mapboxgl.custom.ShieldLayer({
                        id: "shield",
                        position: [114.43479371391822, 30.483624537827378],
                        radius: 1000,
                        color: "rgba(0, 128, 255, 0.6)",
                    })
                );

                map.addLayer(
                    new mapboxgl.custom.ImageCircle({
                        id: "image-circle-1",
                        position: [114.43479371391822, 30.462614537827378],
                        radius: 1000,
                        color: "rgba(0, 128, 255, 0.6)",
                        // 是否为逆时针旋转
                        reverse: true,
                    })
                );

                // setTimeout(() => {
                // map.addLayer(
                //     new mapboxgl.custom.RadarLayer({
                //         id: "radar-1",
                //         position: [114.43479371391822, 30.462614537827378],
                //         radius: 1000,
                //         color: "rgba(0, 128, 255, 0.6)",
                //         // 是否为逆时针旋转
                //         reverse: true,
                //     })
                // );
                // }, 1000);
            });
        </script>
    </body>
</html>

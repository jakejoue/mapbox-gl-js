<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                style: {
                    version: 8,
                    sources: {
                        tdt: {
                            type: "raster",
                            tiles: [
                                "http://t0.tianditu.com/vec_c/wmts?tk=9aebc7723eee1ef07a73f5ddfc0c1df4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles",
                            ],
                            tileSize: 256,
                        },
                    },
                    layers: [
                        {
                            id: "tdt",
                            type: "raster",
                            source: "tdt",
                        },
                    ],
                },
            }));

            map.on("load", function () {
                const x = 0.5;
                const y = 0.5;
                const z = 0.125;
                const d = 0.125;

                const vertexArray = new Float32Array([
                    x, y, 0,
                    x + d, y, 0,
                    x, y + d, z,
                    x + d, y + d, z,
                    x, y + d + d, 0,
                    x + d, y + d + d, 0]);
                const indexArray = new Uint16Array([
                    0, 1, 2,
                    1, 2, 3,
                    2, 3, 4,
                    3, 4, 5
                ]);

                map.addLayer(
                    new mapboxgl.CustomLayer({
                        id: "custom",
                        options: {
                            vs: `
attribute vec3 aPos;
uniform mat4 uMatrix;

void main() {
    gl_Position = uMatrix * vec4(aPos, 1.0);
}
                            `,
                            fs: `
#ifdef GL_ES
precision mediump float;
#endif

uniform vec4 uColor;

void main() {
    gl_FragColor = uColor;
}
                            `,
                            index: indexArray,
                            attributes: [
                                {
                                    members: [{name:'aPos', type:'Float32', components: 3}],
                                    data: vertexArray
                                }
                            ],
                            uniforms: [
                                {
                                    name: 'uMatrix',
                                    type: 'mat4',
                                    accessor(layer) {
                                        return layer.matrix;
                                    }
                                },
                                {
                                    name: 'uColor',
                                    type: 'color',
                                    accessor(layer) {
                                        return "#66ffcc";
                                    }
                                }
                            ]
                        },
                    })
                );
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            const RADIUS = 6378137;
            const HALF_SIZE = Math.PI * RADIUS;
            const EXTENT = [-HALF_SIZE, -HALF_SIZE, HALF_SIZE, HALF_SIZE];
            const resolutions = [];
            for (let i = 0; i <= 19; i++) {
                resolutions[i] = Math.pow(2, 18 - i);
            }
            const EPSGBAIDU = new mapboxgl.proj.Projection({
                code: "EPSG:baidu",
                units: "m",
                extent: EXTENT,
                resolutions,
                tileSize: 256
            });

            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 2,
                minZoom: 2,
                projection: EPSGBAIDU,
                center: [0, 0],
                style: {
                    version: 8,
                    sources: {},
                    layers: []
                },
                hash: false,
                renderWorldCopies: true,
                isIntScrollZoom: true,
                skipLevelOfZooming: true
            }));

            map.on("load", () => {
                // map.showTileBoundaries = true;
                map.addSource(
                    "sourceId_vec_bc5d53c0-f645-11e9-8857-f543029c4471",
                    {
                        type: "raster",
                        rasterType: "baidu",
                        tiles: [
                            "http://online1.map.bdimg.com/tile/?qt=vtile&x={x}&y={y}&z={z}&styles=pl&scaler=1&udt=20190410",
                            "http://online2.map.bdimg.com/tile/?qt=vtile&x={x}&y={y}&z={z}&styles=pl&scaler=1&udt=20190410",
                            "http://online3.map.bdimg.com/tile/?qt=vtile&x={x}&y={y}&z={z}&styles=pl&scaler=1&udt=20190410",
                            "http://online4.map.bdimg.com/tile/?qt=vtile&x={x}&y={y}&z={z}&styles=pl&scaler=1&udt=20190410"
                        ]
                    }
                );
                map.addLayer({
                    id: "layerId_vec_bc5d53c0-f645-11e9-8857-f543029c4471",
                    layout: { visibility: "visible" },
                    maxzoom: 19,
                    metadata: {
                        type: "WMTS",
                        maxExtent: "-180,-90,180,90",
                        group: "base"
                    },
                    minzoom: 1,
                    name: "vec",
                    paint: { "raster-opacity": 1 },
                    source: "sourceId_vec_bc5d53c0-f645-11e9-8857-f543029c4471",
                    type: "raster"
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 12.5,
                center: [-77.01866, 38.888],
                style: {
                    version: 8,
                    sources: {
                        vec: {
                            type: "raster",
                            tiles: [
                                "http://t2.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={x}&TILEROW={y}&TILEMATRIX={z}&tk=9aebc7723eee1ef07a73f5ddfc0c1df4"
                            ],
                            tileSize: 256,
                            zoomOffset: 0
                        },
                        cia: {
                            type: "raster",
                            tiles: [
                                "http://t0.tianditu.gov.cn/cia_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cia&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={x}&TILEROW={y}&TILEMATRIX={z}&tk=9aebc7723eee1ef07a73f5ddfc0c1df4"
                            ],
                            tileSize: 256,
                            zoomOffset: 0,
                            cache: false
                        }
                    },
                    layers: [
                        {
                            id: "vec",
                            type: "raster",
                            layout: { visibility: "visible" },
                            maxzoom: 19,
                            metadata: { type: "WMTS" },
                            minzoom: 1,
                            name: "vec",
                            paint: { "raster-opacity": 1 },
                            source: "vec"
                        },
                        {
                            id: "cia",
                            type: "raster",
                            layout: { visibility: "visible" },
                            maxzoom: 19,
                            metadata: { type: "WMTS" },
                            minzoom: 1,
                            name: "cia",
                            paint: { "raster-opacity": 1 },
                            source: "cia"
                        }
                    ]
                },
                hash: true,
            }));

            function buildData(num) {
                var bounds = map.getBounds();
                var s = bounds.getSouth();
                var n = bounds.getNorth();
                var w = bounds.getWest();
                var e = bounds.getEast();

                var geoJson = {
                    type: "FeatureCollection",
                    features: [],
                };

                for (var i = 0; i < num; i++) {
                    var lng = w + (e - w) * Math.random();
                    var lat = s + (n - s) * Math.random();
                    var point = [lng, lat];

                    geoJson.features.push({
                        type: "Feature",
                        properties: { index: i },
                        geometry: {
                            type: "Point",
                            coordinates: [lng, lat],
                        },
                    });
                }

                return geoJson;
            }

            map.on("load", function () {
                map.addLayer({
                    id: "point",
                    type: "circle",
                    source: {
                        type: "geojson",
                        data: buildData(100),
                    },
                });
            });

            function addData() {
                map.getSource("point").addData(buildData(100).features);
            }

            function removeData() {
                // 索引模式
                // map.getSource("point").removeData(1);
                // > < = >= <= 关系式模式
                // map.getSource("point").removeData(['index', 0, '>=']);
                // like, 包含指定字符串模式
                map.getSource("point").removeData(['index', 0, 'like']);
            }

            function editData() {
                // 索引模式
                map.getSource("point").editData(1, buildData(1).features[0]);
                // > < = >= <= 关系式模式
                // map.getSource("point").editData(['index', 0, '>='], buildData(1).features[0]);
                // like, 包含指定字符串模式
                // map.getSource("point").editData(['index', 0, 'like'], buildData(1).features[0]);
            }
        </script>
    </body>
</html>

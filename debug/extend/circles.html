<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script>
            const projection = mapboxgl.proj.get("EPSG:4326");
            const resolutions = [];
            for (let zoom = 0; zoom < 15; zoom++) {
                resolutions[zoom] = 360 / 512 / Math.pow(2, zoom);
            }
            // projection.setResolutions(resolutions);

            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 3,
                projection: projection,
                center: [-77.01866, 38.888],
                style: {
                    version: 8,
                    // glyphs:
                        // "http://127.0.0.1:5500/proxy/ztkfw/fls?SERVICE=FLS&VERSION=1.0&REQUEST=GetFont&FONTNAME={fontstack}&RANGE={range}.pbf",
                    sources: {
                        tdt: {
                            type: "raster",
                            tiles: [
                                "http://t0.tianditu.com/vec_c/wmts?tk=9aebc7723eee1ef07a73f5ddfc0c1df4&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=tiles"
                            ],
                            tileSize: 256,
                            zoomOffset: 0
                        }
                    },
                    layers: [
                        {
                            id: "tdt",
                            type: "raster",
                            layout: { visibility: "visible" },
                            maxzoom: 19,
                            metadata: { type: "WMTS" },
                            minzoom: 1,
                            name: "vec",
                            paint: { "raster-opacity": 1 },
                            source: "tdt"
                        }
                    ]
                },
                hash: true
            }));

            map.on("load", function() {
                map.addSource("circles", {
                    type: "geojson",
                    data: "/test/integration/data/places.geojson"
                });
                map.addLayer({
                    id: "circles",
                    type: "circle",
                    source: "circles",
                    paint: {
                        "circle-radius": [
                            "interpolate",
                            ["exponential", 2.0],
                            ["zoom"],
                            0,
                            3,
                            6,
                            ["*", ["get", "scalerank"], 20]
                        ],
                        "circle-color": [
                            "match",
                            ["get", "featureclass"],
                            "cape",
                            "orange",
                            "island",
                            "#0088ff",
                            "plain",
                            "yellow",
                            "pole",
                            "white",
                            "waterfall",
                            "blue",
                            "red"
                        ],
                        "circle-pitch-scale": "map",
                        "circle-pitch-alignment": "map"
                    }
                });
                map.addLayer({
                    id: "labels",
                    type: "symbol",
                    source: "circles",
                    minzoom: 1,
                    layout: {
                        "text-field": [
                            "concat",
                            ["get", "name"],
                            " (",
                            [
                                "coalesce",
                                ["get", "subregion"],
                                ["get", "region"]
                            ],
                            ")"
                        ]
                    }
                });
            });
        </script>
    </body>
</html>

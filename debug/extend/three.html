<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../../dist/mapbox-gl-dev.js"></script>
        <script src="../access_token_generated.js"></script>
        <script src="./indoor-3d-map.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                projection: "EPSG:4326",
                center: [-87.618312, 41.866282],
                zoom: 16,
                pitch: 30,
                antialias: true,
                style: {
                    version: 8,
                    sources: {},
                    layers: []
                },
                renderWorldCopies: true,
                isIntScrollZoom: true,
                skipLevelOfZooming: true
            }));

            map.on("load", function() {
                // fill layer
                // map.addLayer({
                //     id: "room",
                //     type: "fill",
                //     source: {
                //         type: "geojson",
                //         data: geojson
                //     },
                //     paint: {
                //         "fill-color": ["get", "color"],
                //         "fill-opacity": 0.5
                //     }
                // });

                map.addLayer({
                    id: 'background',
                    type: 'background',
                    paint: {
                        'background-color': '#262626'
                    }
                });

                // fill-extrusion layer
                map.addLayer({
                    id: "room-extrusion",
                    type: "fill-extrusion",
                    source: {
                        // GeoJSON Data source used in vector tiles, documented at
                        // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
                        type: "geojson",
                        data: geojson
                    },
                    paint: {
                        // See the Mapbox Style Specification for details on data expressions.
                        // https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions

                        // Get the fill-extrusion-color from the source 'color' property.
                        "fill-extrusion-color": "#66ffcc",

                        // Get fill-extrusion-height from the source 'height' property.
                        "fill-extrusion-height": ["get", "height"],

                        // Get fill-extrusion-base from the source 'base_height' property.
                        "fill-extrusion-base": ["get", "base-height"],

                        // Make extrusions slightly opaque for see through indoor walls.
                        "fill-extrusion-opacity": 1,

                        "fill-extrusion-intensity": -2,

                        "fill-extrusion-bottom-color": "#ffffff"
                    }
                });

                // map.on("click", function(e) {
                //     var results = map
                //         .queryRenderedFeatures(e.point, {
                //             layers: ["room"]
                //         })
                //         .map(function(feature) {
                //             return {
                //                 type: feature.type,
                //                 geometry: feature.geometry,
                //                 properties: feature.properties
                //             };
                //         });
                //     map.getSource("room-extrusion").setData({
                //         type: "FeatureCollection",

            });
